    <script>
        function runButtonPressed() {

            var array1 = [];
            createRandomNumbers(array1, 10);
            console.log(array1);
            console.log(changearray(array1));
        }

        function test(array, expected) {
            var array1 = changearray(array);
            console.log(array1);
            console.log(expected);
            var check = compare_array(array1, expected)
            if (check == 0) {

                console.log("正常");
            } else {
                console.log("異常");
            }

        }

        function changearray(array1) {
            var array2 = [];
            for (var i = 0; i < array1.length - 1; i++) {
                var n1 = Number(array1[i + 1]);
                var n2 = Number(array1[i]);
                if (n1 > n2) {
                    array2.push(n1);
                }
            }
            return array2;
        }

        function main() {
            test([2, 4, 5], [4, 5]);
            test([-1, 3, -2], [3]);
            test([0, 0, 0], []);
        }

        main();





    </script>

</head>
