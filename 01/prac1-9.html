        function make_reverse_array(array) {
            var reverse_array = []
            for (var i = 0; i < array.length; i++) {
                reverse_array.push(array[array.length - i - 1]);
            }
            return reverse_array;
        }

        function test(array, expected) {
            var array1 = make_reverse_array(array);
            var check = compare_array(array1, expected);
            if (check == 0) {
                console.log("正常");
            } else {
                console.log("異常");
            }

        }
        function main() {
            test([2, 4, 5, 7], [7, 5, 4, 2]);
            test([1, 1], [1, 1]);
            test([], []);
        }
        main();




    </script>
