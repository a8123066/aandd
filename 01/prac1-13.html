        function plusarray(array1) {
            var array2 = [];

            for (var i = 0; i < array1.length; i++) {
                if (i == 0) {
                    var n = Number(array1[0]);
                    array2.push(n)
                } else {

                    array2.push(n)
                }
            }
            return array2;
        }
