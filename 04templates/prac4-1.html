<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createRandomNumbers(numbers, 10);
            var correct_n = Math.floor(Math.random() * 10);
            var check = check_array(numbers, correct_n);
            console.log(check);
            console.log(correct_n);
            console.log(numbers);
            if (check == 0) {

                document.getElementById("result").innerHTML = `同じものはありません`
            } else {
                document.getElementById("result").innerHTML = `同じものがあります`
            }
        }

        function check_array(array, n) {
            check_n = 0;
            len_array = array.length
            for (var i = 0; i < len_array; i++) {
                if (array[i] == n) {
                    check_n += 1;
                }
            }
            return check_n;
        }

        function test(array, expected, n) {
            check = check_array(array, n)
            console.log(array);
            console.log(expected);
            console.log(check);
            if (expected == check) {
                console.log("正常")
            } else {
                console.log("異常")
            }
        }

        function main() {
            test([1, 2, 3], 1, 1);
            test([0.1, 0.3, 0.4, 0.3], 2, 0.3);
            test([], 0, 2);
            test([-1, -1, 2, 2, 4, -5], 2, -1)
        }

    </script>

</head>

<body>
    <h1>4-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="result"></p>
</body>

</html>
